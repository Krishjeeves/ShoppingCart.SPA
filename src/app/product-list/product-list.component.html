
<div *ngIf="!isCartEmpty()" class="sticky-top d-flex align-content-center flex-wrap justify-content-center bg-info bg-gradient">  <a class="btn btn-success m-4" routerLink="/cart">Go To Basket</a>
</div>

<div class="d-flex p-2 align-content-center flex-wrap justify-content-center">
  
    <div *ngFor="let product of products" class="card m-2" style="width: 18rem;">
      <img src="{{product.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">{{product.price | currency:'AUD':'symbol'}}</p>

        <button class="btn btn-primary" *ngIf="!isProductInCart(product.id)" (click)="addToCart(product.id)">Add to Cart</button>
        <button class="btn btn-danger" *ngIf="isProductInCart(product.id)" (click)="removeFromCart(product.id)">Remove from Cart</button>
      </div>
    </div>
  </div>
